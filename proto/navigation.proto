    uint32 tow = 1;
    sint32 x = 2;
    sint32 y = 3;
    sint32 z = 4;
    uint32 accuracy = 5;
    uint32 n_sats = 6;
    uint32 flags = 7;
}

message MsgBaselineNedDepA {
    uint32 tow = 1;
    sint32 n = 2;
    sint32 e = 3;
    sint32 d = 4;
    uint32 h_accuracy = 5;
    uint32 v_accuracy = 6;
    uint32 n_sats = 7;
    uint32 flags = 8;
}

message MsgVelEcefDepA {
    uint32 tow = 1;
    sint32 x = 2;
    sint32 y = 3;
    sint32 z = 4;
    uint32 accuracy = 5;
    uint32 n_sats = 6;
    uint32 flags = 7;
}

message MsgVelNedDepA {
    uint32 tow = 1;
    sint32 n = 2;
    sint32 e = 3;
    sint32 d = 4;
    uint32 h_accuracy = 5;
    uint32 v_accuracy = 6;
    uint32 n_sats = 7;
    uint32 flags = 8;
}

message MsgBaselineHeadingDepA {
    uint32 tow = 1;
