package: swiftnav.sbp.can
description: CAN-related messages from and to the device.
stable: False
public: False
include:
  - types.yaml
definitions:

 - MSG_CAN_IN:
    id: 0x0300
    short_desc: Inbound CAN frame
    desc: |
      This message wraps an inbound CAN frame.
    fields:
        - can_frame:
            type: array
            fill: u8
            size: 16
            units: bytes
            desc: CAN frame.
