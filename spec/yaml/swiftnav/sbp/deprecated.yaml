package: swiftnav.sbp.deprecated
description: Deprecated SBP messages.
stable: False
public: False
include:
  - types.yaml
definitions:

 - MSG_BOOTLOADER_HANDSHAKE_DEPRECATED:
    id: 0x00B0
    short_desc: Deprecated
    desc: Deprecated.
    replaced_by:
      - MSG_BOOTLOADER_HANDSHAKE_HOST
      - MSG_BOOTLOADER_HANDSHAKE_DEVICE
    fields:
      - handshake:
          type: array
          fill: u8
          desc: Version number string (not NULL terminated)

 - MSG_NAP_DEVICE_DNA_DEPRECATED:
    id: 0x00DD
    short_desc: Deprecated
    desc: Deprecated.
    replaced_by:
      - MSG_NAP_DEVICE_DNA_HOST
      - MSG_NAP_DEVICE_DNA_DEVICE
    fields:
      - dna:
          type: array
          fill: u8
          size: 8
          desc: |
            57-bit SwiftNAP FPGA Device ID. Remaining bits are padded
            on the right.

 - MSG_FLASH_PROGRAM_DEPRECATED:
    id: 0x00E0
    short_desc: Deprecated
    desc: Deprecated.
    replaced_by:
      - MSG_FLASH_PROGRAM
    fields:
      - target:
          type: u8
          desc: Target flags
          fields:
            - 1-7:
                desc: Reserved
            - 0:
                desc: Flash target to read
                values:
                  - 0: FLASH_STM
                  - 1: FLASH_M25
      - addr_start:
          type: array
          fill: u8
          size: 3
          units: bytes
          desc: Starting address offset to program
      - addr_len:
          type: u8
          units: bytes
          desc: |
            Length of set of addresses to program, counting up from
            starting address
      - data:
          type: array
          fill: u8
          size_fn: addr_len
          desc: Data to program addresses with, with length N=addr_len

 - MSG_FLASH_READ_DEPRECATED:
    id: 0x00E1
    short_desc: Deprecated
    desc: Deprecated.
    replaced_by:
      - MSG_FLASH_READ_HOST
      - MSG_FLASH_READ_DEVICE
    fields:
      - target:
          type: u8
          desc: Target flags
          fields:
            - 1-7:
                desc: Reserved
            - 0:
                desc: Flash target to read
                values:
                  - 0: FLASH_STM
                  - 1: FLASH_M25
      - addr_start:
          type: array
          fill: u8
          size: 3
          units: bytes
          desc: Starting address offset to read from
      - addr_len:
          type: u8
          units: bytes
          desc: |
            Length of set of addresses to read, counting up from
            starting address

 - MSG_STM_UNIQUE_ID_DEPRECATED:
    id: 0x00E5
    short_desc: Deprecated
    desc: Deprecated.
    replaced_by:
      - MSG_STM_UNIQUE_ID_HOST
      - MSG_STM_UNIQUE_ID_DEVICE
    fields:
      - stm_id:
          type: array
          fill: u8
          size: 12
          desc: Device unique ID

 - MSG_EPHEMERIS_DEPRECATED:
    id: 0x001A
    short_desc: Deprecated
    desc: Deprecated.
    replaced_by:
      - MSG_EPHEMERIS
    fields:
      - tgd:
          type: double
          units: s
          desc: Group delay differential between L1 and L2
      - c_rs:
          type: double
          units: m
          desc: Amplitude of the sine harmonic correction term to the orbit radius
      - c_rc:

          type: double
          units: m
          desc: Amplitude of the cosine harmonic correction term to the orbit radius
      - c_uc:
          type: double
          units: rad
          desc: Amplitude of the cosine harmonic correction term to the argument of latitude
      - c_us:
          type: double
          units: rad
          desc: Amplitude of the sine harmonic correction term to the argument of latitude
      - c_ic:
          type: double
          units: rad
          desc: Amplitude of the cosine harmonic correction term to the angle of inclination
      - c_is:
          type: double
          units: rad
          desc: Amplitude of the sine harmonic correction term to the angle of inclination
      - dn:
          type: double
          units: rad/s
          desc: Mean motion difference
      - m0:
          type: double
          units: radians
          desc: Mean anomaly at reference time
      - ecc:
          type: double
          desc: Eccentricity of satellite orbit
      - sqrta:
          type: double
          units: m^(1/2)
          desc: Square root of the semi-major axis of orbit
      - omega0:
          type: double
          units: rad
          desc: Longitude of ascending node of orbit plane at weekly epoch
      - omegadot:
          type: double
          units: rad/s
          desc: Rate of right ascension
      - w:
          type: double
          units: rad
          desc: Argument of perigee
      - inc:
          type: double
          units: rad
          desc: Inclination
      - inc_dot:
          type: double
          units: rad/s
          desc: Inclination first derivative
      - af0:
          type: double
          units: s
          desc: Polynomial clock correction coefficient (clock bias)
      - af1:
          type: double
          units: s/s
          desc: Polynomial clock correction coefficient (clock drift)
      - af2:
          type: double
          units: s/s^2
          desc: Polynomial clock correction coefficient (rate of clock drift)
      - toe_tow:
          type: double
          units: s
          desc: Time of week
      - toe_wn:
          type: u16
          units: week
          desc: Week number
      - toc_tow:
          type: double
          units: s
          desc: Clock reference time of week
      - toc_wn:
          type: u16
          units: week
          desc: Clock reference week number
      - valid:
          type: u8
          desc: Is valid?
      - healthy:
          type: u8
          desc: Satellite is healthy?
      - prn:
          type: u8
          desc: PRN being tracked

